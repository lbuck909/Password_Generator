<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" /><!--this links css styling to the html-->
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container"> <!-- this section creates the password generator box basics-->
      <h2 class="title"> Secure Password Generator</h2>
      <div class="results-container">
          <span id="results"></span>
       <input type="text"placeholder="New Password"id="password"readonly*
          />
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="Length">Password Length</label>
          <input type="number" id="passwordLength" min="8" max="128" value="128" /> <!-- this area creates the boundary of the passowrd lenth. A minimum of 6 characters and max of 20-->
        </div>
        <div class="setting">
          <label for="uppercase"> Include all uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div> <!-- All uppercase letters will be included for the randomized password-->

        <div class="setting">
          <label for="lowercase"> Include all lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div><!-- All lowercase letters will be included for the randomized password-->

        <div class="setting">
          <label for="numbers"> Include all numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div><!-- All numbers 1-9 will be included for the randomized password-->

        <div class="setting">
          <label for="symbols"> Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div><!-- The symbols included for the randomized password are ~!@#$%^&*()_+?><:{}[]-->
        <div>
        
          
          <button id="genButton"type="submit">Create Password</button>
          <p id="demo"></p>
        
        <!--this button will be located at the bottom of the container. Used to create the randomized password. -->
        
        </div>
      </div>

      
    </div> 

    <script src="./css/main.js"></script>
  </body>
</html>
