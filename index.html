<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h2> Secure Password Generator</h2>
    <div class="rersults-container">
      <span id="results"></span>
      <button class="button" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
  <div class="settings">
    <div class="setting">
      <label for="Length">Password Length"</label>
      <input type="number" id="Length" min="6" max="20" value="20" />
     
      <div class="setting">
      <label for="uppercase"> Include all uppercase letters</label>
      <input type="checkbox" id="uppercase" checked />
    </div>
    
    <div class="setting">
    <label for="lowercase"> Include all lowercase letters</label>
    <input type="checkbox" id="lowercase" checked />
  </div>
  
  <div class="setting">
    <label for="numbers"> Include all numbers</label>
    <input type="checkbox" id="numbers" checked />
  </div>

  <div class="setting">
    <label for="symbols"> Include symbols</label>
    <input type="checkbox" id="symbols" checked /></div><div>

    </div>
  </div>

  <button class="buttonLarge" id="generate"> Create Password</button>
  </div>
  <script src="main.js"></script>
      
</body>
</html>
